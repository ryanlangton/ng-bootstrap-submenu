<li ng-class="getDropdownClass()">
  <a ng-if="!hasChildren()" tabindex="0" ng-href="{{menuItem.href}}" ng-bind-html="menuItem.display"></a>
  <a ng-if="hasChildren()" tabindex="0" ng-attr-data-toggle="{{ showCaret() ? 'dropdown' : undefined }}" ng-attr-data-submenu="{{ showCaret() ? '' : undefined }}">
    <span ng-bind-html="menuItem.display" ng-if="showCaret()" class="caret"></span>
  </a>
  <ul ng-if="hasChildren()" class="dropdown-menu">
    <bootstrap-submenu ng-repeat="child in menuItem.children" menu-item="child" is-sub-menu="true">
    </bootstrap-submenu>
  </ul>
</li>
